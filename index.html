<html>
<head>
    <title>Transtition</title>
    </head>
      <body>
          <h1>Transition effect</h1>
          <p>below to see the transition effect</p>
             <div></div>
    
          <img src="nature.jpg">
          
          
   
    
    
    </body>
    <style>
    div{
        width: 100px;
        height: 100px;
        background-color: aqua;
        transition: width 2s, height 4s;
    }
    
    div.hover{
        width: 300px;
        height: 300px;
        border-radius: 50px;
        
        
    }
    
    
    </style>
       
</html>
